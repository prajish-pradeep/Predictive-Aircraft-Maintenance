<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Predict</title>
</head>
<body>
<body style="background-color: Bisque;">
  <div class="container">
    <div class="col" style="padding-top: 200px;">
      <div class="row h-100 justify-content-center">
        <div class="card" style="width: 400px; height: 350px;">
          <div class="card-body">
            <div class="text-left">
              <h4>
                Dataset Upload
              </h4>
            </div>
            <br>
            <form action="/predict" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="file" name="file" class="form-control" id="fileInput">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Predictions</button>
            </form>
            <br>
            <form action="/predict/monitor" method="post" enctype="multipart/form-data">
                <input type="file" name="file" class="form-control" id="fileInput">
                <br>
                <button type="submit" class="btn btn-success">Monitor & Alert System</button>
            </form>
            <br>
            <div class="text-right">
              <br>
                <a href="/logout" class="text-danger">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
